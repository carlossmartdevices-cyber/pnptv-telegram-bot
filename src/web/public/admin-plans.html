<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Management - Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-warning {
      background: #f59e0b;
      color: white;
    }

    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .plan-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .plan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .plan-name {
      font-size: 20px;
      font-weight: 700;
      color: #333;
    }

    .plan-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-active {
      background: #d1fae5;
      color: #065f46;
    }

    .status-inactive {
      background: #fee2e2;
      color: #991b1b;
    }

    .plan-details {
      margin-bottom: 15px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .detail-label {
      color: #666;
      font-weight: 500;
    }

    .detail-value {
      color: #333;
      font-weight: 600;
    }

    .plan-features {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #f0f0f0;
    }

    .features-title {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .features-list {
      list-style: none;
    }

    .features-list li {
      font-size: 13px;
      color: #555;
      padding: 4px 0;
      padding-left: 16px;
      position: relative;
    }

    .features-list li:before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }

    .plan-actions {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }

    .plan-actions .btn {
      flex: 1;
      font-size: 12px;
      padding: 8px 12px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-header h2 {
      font-size: 22px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e5e5;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .stats-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Plan Management</h1>
      <button class="btn btn-primary" onclick="openCreateModal()">+ Create New Plan</button>
    </div>

    <div id="message"></div>
    <div id="stats" class="stats-card" style="display: none;">
      <h2 style="margin-bottom: 20px; color: #333;">Statistics</h2>
      <div class="stats-grid" id="statsContent"></div>
    </div>

    <div id="loading" class="loading">Loading plans...</div>
    <div id="plansContainer" class="plans-grid"></div>
  </div>

  <!-- Create/Edit Modal -->
  <div id="planModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Create New Plan</h2>
      </div>
      <form id="planForm">
        <input type="hidden" id="planId">

        <div class="form-group">
          <label for="planName">Plan Name *</label>
          <input type="text" id="planName" required>
        </div>

        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input type="text" id="displayName">
        </div>

        <div class="form-group">
          <label for="tier">Tier *</label>
          <input type="text" id="tier" required placeholder="e.g., Silver, Golden, Platinum">
        </div>

        <div class="form-group">
          <label for="price">Price (USD) *</label>
          <input type="number" id="price" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="priceInCOP">Price (COP)</label>
          <input type="number" id="priceInCOP">
        </div>

        <div class="form-group">
          <label for="duration">Duration (days) *</label>
          <input type="number" id="duration" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>

        <div class="form-group">
          <label for="features">Features (one per line) *</label>
          <textarea id="features" required placeholder="Feature 1&#10;Feature 2&#10;Feature 3"></textarea>
        </div>

        <div class="form-group">
          <label for="icon">Icon</label>
          <input type="text" id="icon" placeholder="e.g., ðŸ’Ž">
        </div>

        <div class="form-group">
          <label for="cryptoBonus">Crypto Bonus</label>
          <input type="text" id="cryptoBonus" placeholder="e.g., 5 USDT">
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="recommended">
            Recommended Plan
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-success">Save Plan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let plans = [];
    let isEditMode = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadPlans();
      loadStats();

      document.getElementById('planForm').addEventListener('submit', handleSubmit);
    });

    async function loadPlans() {
      try {
        const response = await fetch('/api/admin/plans', {
          headers: {
            'x-telegram-init-data': getTelegramInitData()
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load plans');
        }

        const data = await response.json();
        plans = data.plans;
        renderPlans();
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        showMessage('Error loading plans: ' + error.message, 'error');
        document.getElementById('loading').style.display = 'none';
      }
    }

    async function loadStats() {
      try {
        const response = await fetch('/api/admin/plans/stats', {
          headers: {
            'x-telegram-init-data': getTelegramInitData()
          }
        });

        if (!response.ok) return;

        const data = await response.json();
        renderStats(data.stats);
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    function renderStats(stats) {
      const statsContent = document.getElementById('statsContent');
      let html = '';

      Object.values(stats).forEach(stat => {
        html += `
          <div class="stat-item">
            <div class="stat-value">${stat.activeSubscribers}</div>
            <div class="stat-label">${stat.planName} Active</div>
          </div>
        `;
      });

      const totalRevenue = Object.values(stats).reduce((sum, s) => sum + (s.estimatedMonthlyRevenue || 0), 0);
      html += `
        <div class="stat-item">
          <div class="stat-value">$${totalRevenue}</div>
          <div class="stat-label">Monthly Revenue</div>
        </div>
      `;

      statsContent.innerHTML = html;
      document.getElementById('stats').style.display = 'block';
    }

    function renderPlans() {
      const container = document.getElementById('plansContainer');

      if (plans.length === 0) {
        container.innerHTML = '<div style="color: white; text-align: center; grid-column: 1/-1;">No plans found. Create your first plan!</div>';
        return;
      }

      container.innerHTML = plans.map(plan => `
        <div class="plan-card">
          <div class="plan-header">
            <div class="plan-name">${plan.icon || 'ðŸ’Ž'} ${plan.displayName || plan.name}</div>
            <div class="plan-status ${plan.active ? 'status-active' : 'status-inactive'}">
              ${plan.active ? 'Active' : 'Inactive'}
            </div>
          </div>

          <div class="plan-details">
            <div class="detail-row">
              <span class="detail-label">Tier:</span>
              <span class="detail-value">${plan.tier}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Price (USD):</span>
              <span class="detail-value">$${plan.price}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Price (COP):</span>
              <span class="detail-value">${plan.priceInCOP?.toLocaleString()} COP</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Duration:</span>
              <span class="detail-value">${plan.duration} days</span>
            </div>
            ${plan.cryptoBonus ? `
            <div class="detail-row">
              <span class="detail-label">Crypto Bonus:</span>
              <span class="detail-value">${plan.cryptoBonus}</span>
            </div>
            ` : ''}
          </div>

          <div class="plan-features">
            <div class="features-title">Features</div>
            <ul class="features-list">
              ${(plan.features || []).map(f => `<li>${f}</li>`).join('')}
            </ul>
          </div>

          <div class="plan-actions">
            <button class="btn btn-primary" onclick="openEditModal('${plan.id}')">Edit</button>
            ${plan.active ?
              `<button class="btn btn-warning" onclick="deactivatePlan('${plan.id}')">Deactivate</button>` :
              `<button class="btn btn-success" onclick="activatePlan('${plan.id}')">Activate</button>`
            }
            <button class="btn btn-danger" onclick="deletePlan('${plan.id}', false)">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function openCreateModal() {
      isEditMode = false;
      document.getElementById('modalTitle').textContent = 'Create New Plan';
      document.getElementById('planForm').reset();
      document.getElementById('planId').value = '';
      document.getElementById('planModal').classList.add('active');
    }

    function openEditModal(planId) {
      isEditMode = true;
      const plan = plans.find(p => p.id === planId);
      if (!plan) return;

      document.getElementById('modalTitle').textContent = 'Edit Plan';
      document.getElementById('planId').value = plan.id;
      document.getElementById('planName').value = plan.name;
      document.getElementById('displayName').value = plan.displayName || '';
      document.getElementById('tier').value = plan.tier;
      document.getElementById('price').value = plan.price;
      document.getElementById('priceInCOP').value = plan.priceInCOP || '';
      document.getElementById('duration').value = plan.duration;
      document.getElementById('description').value = plan.description || '';
      document.getElementById('features').value = (plan.features || []).join('\n');
      document.getElementById('icon').value = plan.icon || '';
      document.getElementById('cryptoBonus').value = plan.cryptoBonus || '';
      document.getElementById('recommended').checked = plan.recommended || false;

      document.getElementById('planModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('planModal').classList.remove('active');
    }

    async function handleSubmit(e) {
      e.preventDefault();

      const planId = document.getElementById('planId').value;
      const formData = {
        name: document.getElementById('planName').value,
        displayName: document.getElementById('displayName').value,
        tier: document.getElementById('tier').value,
        price: parseFloat(document.getElementById('price').value),
        priceInCOP: parseInt(document.getElementById('priceInCOP').value) || undefined,
        duration: parseInt(document.getElementById('duration').value),
        description: document.getElementById('description').value,
        features: document.getElementById('features').value.split('\n').map(f => f.trim()).filter(f => f),
        icon: document.getElementById('icon').value,
        cryptoBonus: document.getElementById('cryptoBonus').value,
        recommended: document.getElementById('recommended').checked,
      };

      try {
        const url = isEditMode ? `/api/admin/plans/${planId}` : '/api/admin/plans';
        const method = isEditMode ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'x-telegram-init-data': getTelegramInitData()
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to save plan');
        }

        showMessage(data.message || 'Plan saved successfully!', 'success');
        closeModal();
        loadPlans();
        loadStats();
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    async function deactivatePlan(planId) {
      if (!confirm('Deactivate this plan?')) return;

      try {
        const response = await fetch(`/api/admin/plans/${planId}`, {
          method: 'DELETE',
          headers: {
            'x-telegram-init-data': getTelegramInitData()
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to deactivate plan');
        }

        showMessage('Plan deactivated successfully', 'success');
        loadPlans();
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    async function activatePlan(planId) {
      try {
        const response = await fetch(`/api/admin/plans/${planId}/activate`, {
          method: 'POST',
          headers: {
            'x-telegram-init-data': getTelegramInitData()
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to activate plan');
        }

        showMessage('Plan activated successfully', 'success');
        loadPlans();
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    async function deletePlan(planId, permanent = false) {
      const confirmMsg = permanent ?
        'PERMANENTLY delete this plan? This cannot be undone!' :
        'Delete this plan? (It will be deactivated)';

      if (!confirm(confirmMsg)) return;

      try {
        const url = permanent ?
          `/api/admin/plans/${planId}?permanent=true` :
          `/api/admin/plans/${planId}`;

        const response = await fetch(url, {
          method: 'DELETE',
          headers: {
            'x-telegram-init-data': getTelegramInitData()
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to delete plan');
        }

        showMessage(data.message || 'Plan deleted successfully', 'success');
        loadPlans();
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type;
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    function getTelegramInitData() {
      // In a real Telegram Mini App, this would come from window.Telegram.WebApp.initData
      // For testing purposes, you'll need to provide authentication
      return window.Telegram?.WebApp?.initData || '';
    }
  </script>
</body>
</html>
